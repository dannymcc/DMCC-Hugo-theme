<article>

    <div class="subheader">
      <small style="margin-right:1em;"><time title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time></small>
      {{ partial "tags.html" . }}
    </div>
  </header>
</article>
